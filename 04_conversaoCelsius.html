<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const conv = Number(prompt("Informe uma temperatura em graus Fahrenheit que eu te direi quanto é em graus Celsius"));

    //Processamento
    function convercao (fahren){
        let celsius = (fahren - 32) * 5 / 9;
        alert (celsius);
    }

    //Saída
    convercao(conv.toFixed(2));
</script>
