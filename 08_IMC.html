<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
   function calcularIMC(peso, altura) {
    (altura > 3) ? altura / 100 : altura;
    return alert(`O seu IMC é ${peso / altura ** 2}`);
   }

   const resultado = calcularIMC(Number(prompt(`Informe seu peso`)), Number(prompt(`Informe sua altura`)));

</script>
